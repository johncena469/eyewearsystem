<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .navbar {
            overflow: hidden;
            background-color: #333;
            position: sticky;
            position: -webkit-sticky;
            top: 0;
          }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
          }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
    <div class="navbar-nav">
        <a href="{% url 'ecomapp:adminhome' %}">Home</a>
        <a href="{% url 'ecomapp:adminorderlist' %}">All Orders</a>
        <a href="{% url 'ecomapp:adminproductlist' %}">All Products</a>
        <a href="{% url 'ecomapp:home' %}" target="_blank">Visit site</a>
    </div>
</nav>
    {% block content %}

    {% endblock %}
</body>
</html>
