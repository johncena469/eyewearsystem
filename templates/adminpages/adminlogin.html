{% extends 'base.html' %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<style>
    .errorlist {
        color: red;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <hr><h5 style="text-align:center;">ADMIN PANEL</h5>
            <hr>
            <form action="" method="POST" style="text-align:center;">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-primary btn-sm">Login</button>
                {% if error %}
                <li style="color: red;">{{error}}</li>
                {% endif %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
